<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCC - Página 3</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://use.typekit.net/sdm6dmo.css">
    
<style>
        body {
            font-family: "galix-mono", sans-serif; 
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="8" fill="%23e76225"/></svg>'), auto;
        }

        .header-link:hover {
             cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect x="5" y="5" width="10" height="10" fill="%23e76225" transform="rotate(45 10 10)"/></svg>'), auto;
        }

        /* Altura do main apenas no desktop */
        @media (min-width: 1024px) {
            main {
                height: calc(100vh - 128px); 
            }
        }

        #botao-augusta-wrapper {
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><rect x="5" y="5" width="10" height="10" fill="%23e76225" transform="rotate(45 10 10)"/></svg>'), auto;
        }

        /* === CORREÇÃO DA TIPOGRAFIA DO SVG === */
        /* Isso força o SVG a ignorar o nome "GalixMono-Medium" do Illustrator 
           e usar a fonte "galix-mono" carregada pelo Typekit */
        svg text, svg tspan {
            font-family: "galix-mono", sans-serif !important;
            font-weight: 500 !important; /* Garante o peso Medium */
        }

    </style>
</head>
<body class="bg-white text-[#e76225]">

<header class="fixed top-0 left-0 right-0 z-50 px-4 pt-4 pb-2 lg:px-12 lg:pt-8 lg:pb-4 bg-white/90 backdrop-blur-sm lg:bg-transparent">
    <nav class="container mx-auto grid grid-cols-2 items-center lg:flex lg:justify-between lg:items-baseline">
        
        <a href="pagina3.html" 
           class="header-link flex flex-row items-center space-x-2 justify-self-start col-span-1 mt-0 scale-105 origin-center lg:mt-0">
            <p class="text-[14px] lg:text-2xl xl:text-2xl font-bold text-[#e76225] whitespace-nowrap">
               paisagens sonoras
            </p>
            <span class="text-[14px] lg:text-3xl xl:text-3xl font-bold cursor-pointer text-[#e76225] inline-block whitespace-nowrap lg:relative lg:top-0.5">
             +
            </span>
        </a>

        <a href="pagina2.html" 
           class="header-link text-[14px] lg:text-2xl xl:text-2xl font-normal cursor-pointer text-[#e76225] inline-block transition-transform duration-300 hover:scale-105 origin-center whitespace-nowrap 
                  justify-self-end col-span-1 mt-0 lg:mt-0">
           como a forma se forma
        </a>
    </nav>
</header>

<main class="flex items-center justify-center pt-24 pb-20 px-4 lg:pt-32 lg:pb-8 lg:px-12 min-h-screen lg:min-h-0">
    
    <div class="w-full max-w-[1600px] grid grid-cols-1 md:grid-cols-4 gap-12 md:gap-4 lg:gap-8 items-end justify-items-center">

        <div class="w-full max-w-[250px] md:max-w-full hover:scale-105 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 413.33 599.01">
              <defs>
                <style>
                  .st0-ib { fill: none; stroke: #e76225; stroke-miterlimit: 10; stroke-width: 1.5px; }
                  .st1-ib { fill: #e76225; font-size: 21px; } /* Removi font-family daqui pois o CSS global resolve */
                  .st1-ib, .st2-ib { isolation: isolate; }
                </style>
              </defs>
              <path class="st0-ib" d="M359.44,387.77v19.26s0,18.16-18.89-9.65c-.56-.82-1.5-1.3-2.49-1.23-4.36.31-18.74,2.56-58.58,16.71-48.42,17.19-248.21,87.6-267.47,94.38-1.01.36-2.13.04-2.81-.79-4.03-4.92-15.31-25.94-4.92-100.45C16.75,316.7,42.72,107.97,42.72,107.97c0,0,5.19-60.23,64.39-37.38,59.19,22.84,120.46,52.96,182.76,90.34,0,0,18.01,13.28,20.52,25.33.2.96-.03,1.95-.58,2.76-2.64,3.84-10.3,18.26-3.32,48.76,8.31,36.34,52.01,145.08,52.01,145.08l.52,1.29c.29.72.44,1.49.43,2.27v1.37-.02Z"/>
              <g class="st2-ib">
                  <text class="st1-ib" transform="translate(117.24 518.37)"><tspan x="0" y="0">parque ibirapuera</tspan></text>
              </g>
            </svg>
        </div>

        <div class="w-full max-w-[250px] md:max-w-full hover:scale-105 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 413.33 599.01">
              <defs>
                <style>
                  .st0-bv { fill: #e76225; font-size: 21px; }
                  .st0-bv, .st1-bv, .st2-bv { isolation: isolate; }
                  .st2-bv { fill: none; stroke: #e76225; stroke-miterlimit: 10; stroke-width: 1.5px; }
                </style>
              </defs>
              <path class="st2-bv" d="M286.22,209.4l-18.4,27.34-6.96-3.97-8.95,12.93,7.45,4.97-41.76,63.13,66.59,46.81c1.43,1.01,3.07,1.66,4.8,1.92,10.4,1.56,48.21,4.5,84.23-26.85l-23.37-39.78s-8.95-11.44-.49-27.34l8.95-11.93-72.09-47.23h0Z"/>
              <g class="st1-bv">
                  <text class="st0-bv" transform="translate(95.75 151.52)"><tspan x="0" y="0">parque bela vista</tspan></text>
              </g>
            </svg>
        </div>

        <div id="botao-augusta-wrapper" class="w-full max-w-[250px] md:max-w-full transition-transform duration-300 hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 413.33 599.01">
              <defs>
                <style>
                  .st0-aug { font-size: 21px; }
                  .st0-aug, .st1-aug { isolation: isolate; }
                  .st0-aug, .st2-aug { fill: #e76225; }
                </style>
              </defs>
              <path id="botao_x5F_clicavel" class="st2-aug" d="M253.15,207.76h-53.67v6.66h-89.96v150.5h135.12s8.14,2.38,8.52-12.8c.37-15.18,0-144.37,0-144.37h0Z"/>
              <g class="st1-aug">
                  <text class="st0-aug" transform="translate(179.91 433.61)"><tspan x="0" y="0">parque augusta</tspan></text>
              </g>
            </svg>
        </div>

        <div class="w-full max-w-[250px] md:max-w-full hover:scale-105 transition-transform duration-300">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 413.33 599.01">
              <defs>
                <style>
                  .st0-ab { fill: #e76225; font-size: 21px; }
                  .st0-ab, .st1-ab, .st2-ab { isolation: isolate; }
                  .st2-ab { fill: none; stroke: #e76225; stroke-miterlimit: 10; stroke-width: 1.5px; }
                </style>
              </defs>
              <path class="st2-ab" d="M329.06,177.04l-105.18,36.52s-3.41-.48-3.41,7.79c0,7.63,4.15,145.11,4.79,166.26.04,1.32-.01,2.64-.15,3.96-.15,1.48.04,3.8,2.67,4.13,3.9.49,181.15-2.44,181.15-2.44l-3.41-46.75-6.82-8.28h10.23v-57.94l-50.16.48-18.51-81.8-11.2-21.91h0v-.02Z"/>
              <g class="st1-ab">
                  <text class="st0-ab" transform="translate(69.86 151.52)"><tspan x="0" y="0">parque da água branca</tspan></text>
              </g>
            </svg>
        </div>

    </div>
</main>

<a href="pagina4.html"
   class="header-link fixed z-50 bottom-8 right-8 w-10 h-10 text-xl lg:w-12 lg:h-12 lg:text-2xl bg-white border-2 border-[#e76225] rounded-full flex items-center justify-center font-bold text-[#e76225] transition-transform hover:scale-110">
   ?
</a>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const botaoForma = document.getElementById("botao-augusta-wrapper");
        if (botaoForma) {
            botaoForma.addEventListener('click', () => {
                window.location.href = "index.html"; 
            });
        } else {
            console.error("Erro: Botão não encontrado.");
        }
    });
</script>

</body>
</html>
